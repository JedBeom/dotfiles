[SkinInfo]
# 스킨 이름
Name=Material
# 스킨 버전
Version=0.3
# 스킨 만든이
Author=HRKo
# 스킨 설명
Desc=Material

[SkinFont]
# 입력 글꼴 크기
FontSize=11
# 메뉴 글꼴 크기
MenuFontSize=10
# DPI 설정을 반영한 글꼴 크기
# Available Value:
# True False
RespectDPI=True
# Tip 메시지 색
TipColor=46 52 54
# 입력 메세지 색
InputColor=85 87 83
# 일련번호 색 후보
IndexColor=255 255 255
# 첫 번째 후보 색
FirstCandColor=33 33 33
# 사용자 문구 색
UserPhraseColor=33 33 33
# 표 코드 색
CodeColor=158 158 158
# 다른 색
OtherColor=117 117 117
# 활성 메뉴 아이템 글자 색
ActiveMenuColor=0 0 0
# 비활성 메뉴 아이템 글자 색
InactiveMenuColor=33 33 33

[SkinMainBar]
# 배경 이미지
BackImg=bar.png
# 로고 아이콘
Logo=logo.png
# 영어 모드 아이콘
Eng=null
# 활성 모드 아이콘
Active=null
# 왼쪽 여백 크기 변경
MarginLeft=8
# 오른쪽 여백 크기 변경
