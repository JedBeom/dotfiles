#ClickMarginLeft=0
# 클릭할 수 있게 오른쪽 여백 만들기
#ClickMarginRight=0
# 클릭할 수 있게 위쪽 여백 만들기
#ClickMarginTop=0
# 클릭할 수 있게 아래쪽 여백 만들기
#ClickMarginBottom=0
# 오버레이 이미지
#Overlay=
# 오버레이 독 위치
# Available Value:
# TopLeft
# TopCenter
# TopRight
# CenterLeft
# Center
# CenterRight
# BottomLeft
# BottomCenter
# BottomRight
