# Available Value:
# Copy
# Resize
#FillVertical=Resize
# 배경 수평 채우기 규칙
# Available Value:
# Copy
# Resize
#FillHorizontal=Resize
# 사용자 문자열 아이콘 색 사용
# Available Value:
# True False
#UseCustomTextIconColor=False
# 활성 문자열 아이콘 색
#ActiveTextIconColor=0 0 0
# 비활성 문자열 아이콘 색
#InactiveTextIconColor=0 0 0
# 특수 아이콘 위치
#Placement=

